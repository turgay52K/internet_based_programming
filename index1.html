<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateIt.net</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo">RateIt</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item"><a href="navbar/homepage.html">Anasayfa</a></li>
                    <li class="menu-list-item"><a href="navbar/weekTop.html">En Beğenilenleri</a></li>
                    <li class="menu-list-item"><a href="navbar/top20.html">Top 20</a></li>
                    <li class="menu-list-item"><a href="navbar/subtitle.html" target="_blank">Faydalı Linkler</a></li>
                    <li class="menu-list-item"><a href="navbar/contact.html" target="_blank">İletişim</a></li>
                </ul>
            </div>
            <div class="profile-container">
                <img src="" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Hesabım</span>
                    <i class="bi bi-chevron-down"></i>
                </div>
                
            </div>
        </div>
    </div>
    <!--navbar -->

    <!--sidebar -->
    <div class="sidebar">
        <i class="bi bi-search"></i>
        <i class="bi bi-bookmarks-fill"></i>
        <i class="bi bi-hourglass-top"></i> 
        <i class="bi bi-gear-fill"></i>
    </div>
    <!--sidebar-->

    <!--content-->
    <div class="container">
        <div class="content-wrapper">
            <div class="movie-list-filter">
                
                <select>
                    <option>Aksiyon</option>
                    <option>Animasyon</option>
                    <option>Belgesel</option>
                    <option>Bilim Kurgu</option>
                    <option>Dram</option>
                    <option>Komedi</option>
                    <option>Korku</option>
                    <option>Gerilim</option>
                </select>
            </div>
        </div>
    </div>
    <!--content-->
    
</body>
</html>
